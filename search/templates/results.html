<!DOCTYPE html>
<html lang="en">
<head>
    <title>ProteomeX</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<div class="feed">
    <div class="ProteomeX">
        <p>ProteomeX</p>
    </div>
    <div class="search_bar">
        <form action="/" method="GET">
            <div><input type="text" name="q" value="{{query}}" /></div>
            <input type="submit" value="Search" />
        </form>
    </div>
    <div class="docs">
            {% for result in results: %}
                
                <a class="doc_url" href={{result.url}}>{{result.url}}</a>
                
                <div class="doc_title">{{result.title}}</div>
                
                <!-- {%if result.summary == "" %}
                    <div class="doc_summary">No summary available</div>
                {% else %}
                    <div class="doc_summary">{{result.summary}}</div>
                {% endif %} -->
            
            {% endfor %}
    </div>
</div>

</html>
